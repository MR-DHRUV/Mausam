<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./icons8-haze.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Get live weather ☀ ⛈ 🌈 ☁ 🌫 from anywhere, anytime !" />
  <link rel="apple-touch-icon" href="./icons8-haze.ico">

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,400i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <style>
    @media screen and(width<1350px) {
      .additional {
        flex-direction: column;
      }

    }

    @media screen and (width<850px) {
      .kdCslO {
        display: none !important;
      }

      .eWjCzc {
        display: none !important;
      }

      .hHJTFD {
        width: 90vw !important;
      }

      .eAyARa {
        display: none !important;
      }

      .eAyARa:disabled {
        display: none !important;
      }

      .grUxXV {
        width: 90vw !important;
      }

      .additional {
        flex-direction: column;
      }

      #mytop {
        height: 70vh;
        min-height: 700px;
      }

      .latnlon {
        display: none;
      }

      .hourlyWeather {
        margin: 0rem;
      }

      .date {
        margin-bottom: 10px;
      }

      .Swipe {
        display: flex;
        justify-content: center;
        color: #198754;
      }
    }

    .mySpan {
      display: flex;
      flex-direction: row;
    }

    .weektem {
      margin: 5px;
      padding: 5px;
    }

    .myHeading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1rem;
      padding: 2px;
      color: #198754;
      font-weight: 600;
      text-transform: capitalize;
    }

    .weatherMain {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }

    .leftMain {
      display: flex;
      flex-direction: column;
    }

    .myH2 {
      color: white;
      margin-top: 3vh;
      margin-bottom: 3vh;
      font-family: 'Pacifico', cursive;
    }

    .temp {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-left: 10px;
    }

    /* to control color of carousel buttons */
    .eWjCzc:hover:enabled,
    .eWjCzc:focus:enabled {
      color: #fff !important;
      background-color: #198754 !important;
      box-shadow: 0 0 0px 0 rgb(255, 255, 255) !important;
    }

    .eWjCzc {
      color: #198754 !important;
      background-color: white !important;
    }

    .krmNah {
      box-sizing: border-box;
      padding: 0;
      -webkit-transition: all 250ms ease;
      transition: all 250ms ease;
      border: none;
      margin: 5px;
      background-color: #198754 !important;
      font-size: 1.3em;
      content: "";
      height: 10px;
      width: 10px;
      box-shadow: 0 0 1px 3px #19875431 !important;
      border-radius: 50%;
      outline: none;
    }

    .myNone {
      display: none;
    }
  </style>
  <title>Mausam | Home</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

</body>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
